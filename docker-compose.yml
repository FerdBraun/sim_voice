# docker-compose.dev.yml

version: '3.8'

services:
  vue-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"    # Vite dev server
      - "5174:5174"    # Vite HMR websocket (если используется)
    volumes:
      - .:/app          # Пробрасываем текущую папку в контейнер
      - /app/node_modules # Важно! — сохраняем node_modules из контейнера, а не хоста
    environment:
      - CHOKIDAR_USEPOLLING=true  # Для корректной работы файлового наблюдателя в некоторых системах (особенно Windows / WSL2)
    stdin_open: true    # Эмулируем TTY
    tty: true           # Эмулируем TTY
    container_name: vue-dev